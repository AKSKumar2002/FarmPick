<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmpick Loading...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-container {
      text-align: center;
      padding: 20px; /* Default padding */
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      color: #388E3C;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --- Responsive Adjustments --- */

    /* For screens up to 600px wide (e.g., larger phones, small tablets) */
    @media (max-width: 600px) {
      .logo {
        font-size: 2rem; /* Slightly smaller font size */
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-width: 5px;
      }
    }

    /* For screens up to 400px wide (e.g., most mobile phones) */
    @media (max-width: 400px) {
      .loader-container {
        padding: 15px; /* Reduce padding to save vertical space */
      }
      .logo {
        font-size: 1.5rem; /* Smaller font size */
        margin-bottom: 15px; /* Reduce space below logo */
      }
      .spinner {
        width: 35px; /* Smaller spinner */
        height: 35px;
        border-width: 4px;
      }
    }

    /* For screens up to 320px wide (e.g., very small mobile phones like iPhone SE 1st gen) */
    @media (max-width: 320px) {
      .loader-container {
        padding: 10px; /* Further reduce padding */
      }
      .logo {
        font-size: 1.3rem; /* Even smaller font size */
        margin-bottom: 10px; /* Further reduce space below logo */
      }
      .spinner {
        width: 30px; /* Smallest spinner size */
        height: 30px;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>

  <div class="loader-container" id="loader">
    <div class="logo">
      <img src="/images/FarmPick Logo.png" alt="Farmpick Logo" class="logo-img" />
    </div>
    <div class="spinner"></div>
  </div>
  

  <script>
    // Redirect to Homepage.html after 5 seconds (5000 milliseconds)
    setTimeout(() => {
      window.location.href = "mm.html";
    }, 5000);
  </script>

</body>
</html>
