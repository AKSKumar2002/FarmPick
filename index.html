<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading | Farmpick</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .loader-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      color: #388E3C;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 480px) {
      .logo {
        font-size: 2rem;
        margin-bottom: 16px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border-width: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="loader-container" id="loader">
    <div class="logo">ðŸŒ¿ Farmpick</div>
    <div class="spinner"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "maintenance mode.html"; // Redirect after 5 seconds
    }, 5000);
  </script>

</body>
</html>
