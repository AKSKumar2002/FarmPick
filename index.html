<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmpick Loading...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    .logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease forwards;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 320px;
      transform: translateY(20px);
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #333;
    }

    .modal-content select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #388E3C;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: #2e7d32;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .logo img { width: 140px; }
      .spinner { width: 40px; height: 40px; border-width: 5px; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <div class="logo">
      <img src="/B2C/images/FarmPick Logo.png" alt="Farmpick Logo" />
    </div>
    <div class="spinner"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="optionModal">
    <div class="modal-content">
      <h2>Select Website</h2>
      <select id="userType">
        <option value="" disabled selected>Select</option>
        <option value="B2BB\login and signup.html">B2B</option>
        <option value="B2C\login and signup.html">B2C</option>
        <option value="Admin\login and signup.html">Admin</option>
      </select>
      <button onclick="goToPage()">Go</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const loader = document.getElementById('loader');
      const modal = document.getElementById('optionModal');

      loader.style.animation = 'fadeOut 0.5s ease forwards';
      
      setTimeout(() => {
        loader.style.display = 'none';
        modal.style.display = 'flex';
      }, 500); // wait for fadeOut to finish

    }, 5000);

    function goToPage() {
      const select = document.getElementById('userType');
      const selectedPath = select.value;
      if (selectedPath) {
        window.location.href = selectedPath;
      } else {
        alert("Please select a user type.");
      }
    }
  </script>

</body>
</html>
